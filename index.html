<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="Script/Script.js"></script>
    <link rel="stylesheet" href="CSS/StyleSheet.css">
</head>
<body>
    <header>
        <h1 id ="timerTitle">POMODORO TIMER</h1>
    </header>
    <section id="switch" class="textStyle">
        <div id="workID">
            <h3> WORK</h3>
        </div>
            <!--<h3>&nbsp|&nbsp</h3>-->
            
        <div id="pauseID">
            <h3>PAUSE</h3>
        </div>
    </section>

    <section id ="timeSection" class = "textStyle">
        <p id = "timer">25:00</p>
    </section>

    <section id = "controls">
        <button id= "init" class = "textStyle">START</button>
    </section>

    <section id="sliderSection">
        <h3> Settings </h3>
        
        <div class="workSlider">
        <h2> WORK TIME </h2>
            <input type="range" min="1200" max="1800" value="1400" id="workRange" class="timeSliderRange">
            <h2 id="workValue"> </h2>
          </div>
          
          <div class="pauseSlider">
            <h2> PAUSE TIME </h2>
            <input type="range" min="300" max="1200" value="500" id="pauseRange" class="timeSliderRange">
            <h2 id="pauseValue"> </h2>
          </div>
    </section>

    <section id="copyright">
        <h4> Â© 2023 Hugo SEFRIOUI </h4>
    </section>
</body>
</html>
